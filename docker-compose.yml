version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: 4flow-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: 4flow-backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=4flow
      - JWT_SECRET=your_secret_here
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: 4flow-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
