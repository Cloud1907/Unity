version: '3.8'

services:
  # 1. Frontend (React + Nginx)
  frontend:
    image: unity-frontend:latest
    build:
      context: ./frontend
      args:
        - REACT_APP_BACKEND_URL=http://${SERVER_IP:-10.135.140.109}:8000
    ports:
      - "80:80"
    restart: always
    depends_on:
      - backend

  # 2. Backend (FastAPI)
  backend:
    image: unity-backend:latest
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=unity_db
      - FRONTEND_URL=http://${SERVER_IP:-10.135.140.109}
    restart: always
    depends_on:
      - mongo
    volumes:
      - ./backend/uploads:/app/uploads

  # 3. Database (MongoDB)
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always

volumes:
  mongo_data:
